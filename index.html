<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,800;1,300&display=swap" rel="stylesheet"> 
    </head>
    <body id="main">
        <div id="top-banner">
            x
            x
            x

        </div>
        <header id="header">
            <h1 id="title">COVID-19 Survey Form Demo</h1>
            <p id="description"><i>A Covid-19 contact tracing example form</i></p>
         </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name:</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name" required>
                </div>
                <br>
                <div class="form-group">
                    <label id="email-label" for="email">Email:</label>
                    <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email" required>
                </div>
                <br>
                <div class="form-group">
                    <label id="number-label" for="number">Age:</label>
                    <input id="number" class="form-control" type="number" name="age" placeholder="Age" required min="10" max="99">
                </div>
                <br>
                <div class="form-group">
                    <p>Have you been in contact with anyone who has tested positive for COVID-19?</p>
                    <select id="dropdown" class="form-control" name="contact" required>
                        <option disabled="" selected="" value="">Select Yes/No</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <p>Do you have COVID-19 symptoms? Ex. Cough, Fever, etc.</p>
                    <label>
                        <input class="input-radio" name="user-recommend" value="Yes" type="radio">
                        Yes
                    </label>
                    <label>
                        <input class="input-radio" name="user-recommend" value="No" type="radio">
                        No
                    </label>
                </div>
                <div class="form-group">
                    <p>Which symptoms, if any, do you exhibit?</p>
                    <label>
                        <input class="input-checkbox" name="user-recommend" value="cough" type="checkbox">
                        Cough
                    </label>
                    <br>
                    <br>
                    <label>
                        <input class="input-checkbox" name="user-recommend" value="fever" type="checkbox">
                        Fever
                    </label>
                    <br>
                    <br>
                    <label>
                        <input class="input-checkbox" name="user-recommend" value="shortness" type="checkbox">
                        Shortness of Breath
                    </label>
                </div>
                <div class="form-group">
                    <p>Additional Comments:</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <button id="submit" class=submit-button type="submit">Submit</button>
                </div>
            </form>
        
    </body>

</html>
